<!DOCTYPE html>
<head>
	<title>Eventlr</title>

	<!-- Using bootstrap -->
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/heyguys.css">

</head>
<body>
	<div class="container-fluid" id="wrap">
		<! -------------------- THIS IS THE MAP ------------------------------------->
		<div id="map-canvas" class="col-md-8"></div>

		<!------------------------ THIS IS THE SIDEBAR ------------------------------>
		<div class="sidebar col-md-4">
			<div class="brand">Eventlr</div>

			<div id="event-list">
				<div class="event-wrapper">
								
				</div>
			</div>

			<!-- Make Button stick to bottom -->
			<div class="add-event">
				<span>New Event<i class="icon ion-ios7-plus-outline pull-right"></i></span>
			</div>
			<div class="add-event-form hidden">
				<form id="add-event-form">
					<div class="form-field">
						<input class="col-md-6 short-input" type="text" name="eventName" placeholder="Event Name"></input>
						<input class="col-md-6" type="text" name="date" placeholder="YYYY-MM-DD hh:mm"></input>
					</div>
					<div class="form-field">
						<input class="col-md-12" type="text" name="location" placeholder="Location"></input>
					</div>
					<div class="form-field">
						<input class="col-md-12" type="text" name="email" placeholder="Host E-mail"></input>
					</div>
					<div class="form-field">
						<input class="col-md-12" type="text" name="website" placeholder="Website (optional)"></input>
					</div>
					<div class="form-field">
						<input class="col-md-6 short-input" type="text" name="capacity" placeholder="Capacity"></input>
						<input class="col-md-6" type="text" name="price" placeholder="Price (0 is free)"></input>
					</div>
					<div class="form-field">
						<textarea class="col-md-12" name="description"></textarea>
					</div>
					<input class="submitButton" type="submit" value="Confirm">						
				</form>
			</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script> 
	<script type="text/javascript" src="./assets/js/events.js"></script>
	<script type="text/javascript" src="./assets/js/GMaps.js"></script>
	<script type="text/javascript" src="./assets/js/party.js"></script>
</body>
</html>
