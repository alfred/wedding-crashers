<!DOCTYPE html>
<html>
<head>
	<title>Put a Title Liam</title>

	<!-- Using bootstrap -->
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/heyguys.css">

</head>
<body>
	<div class="container-fluid" id="wrap">
		<! -------------------- THIS IS THE MAP ------------------------------------->
		<div id="map-canvas" class="col-md-8"></div>

		<div class="sidebar col-md-4">
			<h1>BRANDING</h1>
			<ul class="nav nav-tabs nav-justified" role="tablist">
				<li class="active"><a href="#attend" role="tab" data-toggle="tab">Attend</a></li>
				<li><a href="#host" role="tab" data-toggle="tab">Host</a></li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane active" id="attend">Attend an Event</div>
				<div class="tab-pane" id="host">
					<div id="host-form">
						<input type="text" placeholder="Name your Event"></input>
					</div>
					<!-- 
						Name of Event, Description, Date/Time, URL, Host Email,
						Price, Location (Address)
					-->
				</div>	
			</div>
		</div>

	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./assets/js/party.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script type="text/javascript" src="./assets/js/GMaps.js"></script>
